<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Record Management</title>
        <style>
            .evenRow {
                background: PowderBlue;
            }
            .oddRow {
                background: MediumTurquoise;
                text-style: italic;
            }
        </style>
    </h:head>
    <h:body>

        <center><h2>Record Management</h2></center>
        <h:form>
        <p:dataTable var="book"
                     value="#{booksTableBean.books}"
                     id="bookTable"
                     >
            <p:column>
                    <f:facet name="header">Edit</f:facet>
                    <center><h:commandButton value="Edit"
                                     action="#{booksTableBean.edit(book)}"
                                     rendered="#{not book.editable}">
                    </h:commandButton>
                    <h:commandButton value="Save"
                                     action="#{booksTableBean.save(book)}"
                                     rendered="#{book.editable}">
                    </h:commandButton></center>
                </p:column>
            <p:column>
                <f:facet name="header">Title</f:facet>
                <h:inputText value="#{booksTableBean.titleText}"
                             binding="#{booksTableBean.titleInput}"
                                 rendered="#{book.editable}" size="15"/>
                
                    <h:outputText 
                                  value="#{book.title}" 
                                  rendered="#{not book.editable}"/>
            </p:column>
            
            <p:column>
                <f:facet name="header">Author</f:facet>
                <h:inputText value="#{booksTableBean.authorText}" 
                             binding="#{booksTableBean.authorInput}"
                                 rendered="#{book.editable}" size="15"/>
                <h:outputText value="#{book.author}" 
                              
                                  rendered="#{not book.editable}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Price</f:facet>
                <h:inputText value="#{booksTableBean.priceText}" 
                             binding="#{booksTableBean.priceInput}"
                                 rendered="#{book.editable}" size="15"/>
                <h:outputText value="#{book.price}" 
                              
                                  rendered="#{not book.editable}">
                <f:convertNumber currencyCode="USD" type="currency"/>
                </h:outputText>
            </p:column>
            
            <p:column>
                <f:facet name="header">Delete</f:facet>
                <center><p:commandButton value="Delete" action="#{booksTableBean.delete(book)}"></p:commandButton></center>
            </p:column>
        </p:dataTable>
            <br></br>
            <p:button value="Logout" outcome="/logout"></p:button>
        </h:form>
    </h:body>   
</html>
