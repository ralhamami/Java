<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>Displayed Data</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:message for="form" errorStyle="color:red"/>
            <h:dataTable value="#{registration.users}" var="user"
                         styleClass="customers" headerClass="customersHeader"
                         columnClasses="custid,name"
                         rowClasses="evenRow,oddRow">
                <f:facet name="caption">User List</f:facet>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                        #{user.getlName()}
                </h:column>
                <h:column>
                    <f:facet name="header">First Name</f:facet>
                        #{user.getfName()}
                </h:column>
                <h:column>
                    <f:facet name="header">Phone</f:facet>
                        #{user.phone}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                        #{user.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Gender</f:facet>
                        #{user.gender}
                </h:column>
                <h:column>
                    <f:facet name="header">Languages</f:facet>
                        #{user.languages}
                </h:column>
                <h:column>
                    <f:facet name="header">Location</f:facet>
                        #{user.location}
                </h:column>
                <h:column>
                    <f:facet name="header">Password</f:facet>
                        #{user.pwd}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
