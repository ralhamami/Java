<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ray's Bookstore</title>
        <style>
            .evenRow {
                background: PowderBlue;
            }
            .oddRow {
                background: MediumTurquoise;
                text-style: italic;
            }
        </style>
    </h:head>
    <h:body>
        <center><h1>Welcome to Ray's Bookstore</h1></center>
        <p:button outcome="signup" value="Sign Up" icon="ui-icon-circle-plus">
        </p:button>
        &nbsp;
        <p:button outcome="customer/customer" value="Log In" icon="ui-icon-key">
        </p:button>
        &nbsp;
        <p:button outcome="admin/admin" value="Administrator Log In" icon="ui-icon-key">
        </p:button>
        <br></br><br></br>
        <h:form>
            <p:dataTable var="book"
                         value="#{bookDB.books}"
                         id="bookTable"
                         >
                <p:column>
                    <f:facet name="header">Title</f:facet>
                        #{book.title}
                </p:column>
                <p:column>
                    <f:facet name="header">Author</f:facet>
                        #{book.author}
                </p:column>
                <p:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{book.price}">
                        <f:convertNumber currencyCode="USD" type="currency"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
