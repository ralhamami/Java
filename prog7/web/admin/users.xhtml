<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ray's Bookstore</title>
        <style>
            .evenRow {
                background: PowderBlue;
            }
            .oddRow {
                background: MediumTurquoise;
                text-style: italic;
            }
        </style>
    </h:head>
    <h:body>

        <h2>Welcome to Ray's Bookstore</h2>
        <h:form>
        <p:dataTable var="user"
                     value="#{registration.users}"
                     id="userTable"
                     >
            <p:column>
                <f:facet name="header">Username</f:facet>
                    #{user.email}
            </p:column>
            <p:column>
                <f:facet name="header">Password</f:facet>
                    #{user.pwd}
            </p:column>
            <p:column>
                <f:facet name="header">History</f:facet>
                <p:commandButton value="View" action="/purchase_history">
                    <f:setPropertyActionListener target="#{orderHistoryBean.action}" value="#{user.email}" />
                </p:commandButton>
            </p:column>
            <p:commandButton value="Logout" action="/logout"></p:commandButton>
        </p:dataTable>
            <br/>
            <p:button value="Logout" outcome="/logout"></p:button>
        </h:form>
    </h:body>
</html>
